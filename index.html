<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>EXAMPLE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="first_box">
        <p>Lead Capture Form</p>

        <div class="second_box">
          <p>
            <input
              id="username"
              class="lf--input"
              placeholder="Enter First name"
              type="text"
              required
            />
          </p>
          <p>
            <input
              id="username"
              class="lf--input"
              placeholder="Email"
              type="email"
              required
            />
          </p>
          <p>
            <input
              id="username"
              class="lf--input"
              placeholder="Subject"
              type="subject"
              required
            />
          </p>
          <p>
            <textarea
              id="username"
              class="lf--input"
              placeholder="Message"
              type="text"
              required
              rows="4"
            ></textarea>
          </p>
          <button class="submit-btn" type="submit">
            Start your free trial today
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
